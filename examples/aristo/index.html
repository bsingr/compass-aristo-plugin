<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>
      Aristo Compass plugin test page
    </title>
    <link href='stylesheets/screen.css' media='screen, projection' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='container' id='header'>
      <h1>
        Aristo
      </h1>
      <h2>
        Something believed to be the best of it's kind:
        <i>
          the trout is the aristocrat of freshwater fish
        </i>
      </h2>
    </div>
    <div class='section container buttons'>
      <h2>
        Buttons
      </h2>
      <div class='column span-8'>
        <p>
          <button class='aristo_default'>
            More
          </button>
          <button class='aristo_default' disabled='disabled'>
            More
          </button>
        </p>
      </div>
      <div class='column span-8 last'>
        <p>
          <button class='aristo_blue'>
            More
          </button>
          <button class='aristo_default' disabled='disabled'>
            More
          </button>
        </p>
      </div>
    </div>
    <div class='section container controls'>
      <h2>
        Controls
      </h2>
      <div class='column span-8'>
        <p>
          <input id='checkbox_a' type='checkbox' />
          <label for='checkbox_a'>
            Checkbox
          </label>
        </p>
      </div>
      <div class='column span-8'>
        <p>
          <input checked='checked' id='radio_a' name='radio' type='radio' value='a' />
          <label for='radio_a'>
            Radio A
          </label>
          <br />
          <input id='radio_b' name='radio' type='radio' value='b' />
          <label for='radio_b'>
            Radio B
          </label>
          <br />
          <input id='radio_c' name='radio' type='radio' value='c' />
          <label for='radio_c'>
            Radio C
          </label>
        </p>
      </div>
      <div class='column span-8 last'>
        <p>
          <input type='range' />
        </p>
      </div>
    </div>
    <div class='section container text'>
      <h2>
        Text
      </h2>
      <p class='regular'>
        ARIAL Regular 12/22
      </p>
      <p class='bold'>
        ARIAL Bold 14/24
      </p>
    </div>
    <div class='container' id='footer'>
      This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons Attribution-Share Alike 3.0 United States License</a><br /><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/us/88x31.png" /></a>
    </div>
  </body>
</html>
